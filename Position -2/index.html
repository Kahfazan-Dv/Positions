<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/v4-shims.min.css">
</head>
<body>
    <div class="container f-cen mh-100">
        <!-- <div class="back-border r-12"> -->
        <div class="box d-grid g-12 bg-white p-12 r-12 ">
            <h1>Settings</h1>
            <hr>
            <label for="wifi" class="f-bet g-12 p-8 r-8 ">
                <input type="checkbox" name="wifi" id="wifi" class="d-none">
                <div>
                    <i class="fa fa-wifi"></i>
                    <span>Wifi</span>
                </div>
                <div class="check">
                    <div class="circle"></div>
                </div>
            </label>
            <label for="bluetooth" class="f-bet g-12 p-8 r-8 ">
                <input type="checkbox" name="bluetooth" id="bluetooth" class="d-none">
                <div>
                    <i class="fa fa-bluetooth"></i>
                    <span>Bluetooth</span>
                </div>
                <div class="check">
                    <div class="circle"></div>
                </div>
            </label>
            <label for="location" class="f-bet g-12 p-8 r-8 ">
                <input type="checkbox" name="location" id="location" class="d-none">
                <div>
                    <i class="fa fa-map-marker"></i>
                    <span>Location</span>
                </div>
                <div class="check">
                    <div class="circle"></div>
                </div>
            </label>
            <label for="dark" class="f-bet g-12 p-8 r-8 ">
                <input type="checkbox" name="dark" id="dark" class="d-none">
                <div>
                    <i class="fa fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <div class="check">
                    <div class="circle"></div>
                </div>
            </label>
        </div>
    <!-- </div> -->
    </div>
</body>

</html>
